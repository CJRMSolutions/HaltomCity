<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haltom City</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #f9f9f9;
            --text-color: #333;
            --header-bg: #fff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }
        header {
            background-color: var(--header-bg);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
        }
        .logo img {
            width: 100px;
            height: auto;
        }
        nav {
            display: flex;
            align-items: center;
        }
        .menu-toggle {
            display: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--primary-color);
        }
        .menu-content {
            display: flex;
            align-items: center;
        }
        nav a {
            color: var(--text-color);
            text-decoration: none;
            margin: 0 15px;
            padding: 10px 15px;
            font-weight: 500;
            transition: all 0.3s ease;
            border-radius: 5px;
        }
        nav a.active {
            background-color: var(--primary-color);
            color: #fff;
        }
        nav a:hover {
            background-color: var(--secondary-color);
            color: #fff;
        }
        .dropdown {
            position: relative;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: var(--header-bg);
            box-shadow: var(--shadow);
            border-radius: 5px;
            overflow: hidden;
            flex-direction: column;
            width: 200px;
            z-index: 1000;
        }
        .dropdown-content a {
            color: var(--text-color);
            padding: 12px 15px;
            text-decoration: none;
            text-align: left;
            transition: background-color 0.3s ease;
        }
        .dropdown-content a:hover {
            background-color: var(--primary-color);
            color: #fff;
        }
        .dropdown:hover .dropdown-content {
            display: flex;
        }
        .content {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: var(--primary-color);
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        h4 {
            color: var(--text-color);
            font-weight: 400;
            margin-top: 0;
        }
        .iframe-container {
            position: relative;
            overflow: hidden;
            width: 100%;
            padding-top: 56.25%;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: var(--shadow);
        }
        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }
            .menu-content {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 70px;
                right: 0;
                background-color: var(--header-bg);
                width: 100%;
                padding: 20px 0;
                box-shadow: var(--shadow);
            }
            .menu-content.collapsed {
                display: flex;
            }
            .dropdown-content {
                position: static;
                width: 100%;
                box-shadow: none;
            }
            nav a, .dropdown-content a {
                width: 100%;
                text-align: center;
                padding: 15px;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <script>
        if (!sessionStorage.getItem('loggedIn')) {
            window.location.href = 'index.html'; 
        }
    </script>
    <header>
        <div class="logo">
            <img src="NOLogo.png" alt="Logo">
        </div>
        <nav>
            <div class="menu-toggle" id="menu-toggle">&#9776;</div>
            <div class="menu-content" id="menu-content">
                <a href="Home.html" class="active">Home</a>
                <div class="dropdown">
                    <a href="#workflows">Distribution Center</a>
                    <div class="dropdown-content">
                        <a href="workflow1.html">DC2</a>
                        <a href="workflow2.html">DC3</a>
                        <a href="workflow3.html">DC5</a>
                        <a href="workflow2.html">DC7</a>
                        <a href="workflow3.html">DC8</a>
                        <a href="workflow3.html">DC13</a>
                    </div>
                </div>
                <div class="dropdown">
                    <a href="#workflows">Replenishment</a>
                    <div class="dropdown-content">
                        <a href="workflow1.html">DC2</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div class="content">
        <h1>Haltom City Dashboard</h1>
        <h4>Description: Summary of late jobs being worked on at Haltom City.</h4>
        <div class="iframe-container">
            <iframe title="BPO Production Productivity" src="https://app.powerbi.com/view?r=eyJrIjoiYjBiYzVhMDctYzY5Mi00MGQzLWE5MGItMTk3NTAzMTNlNTczIiwidCI6ImUwZDIxY2IzLTg2MGUtNGMwZi05YzIwLWVmMWI3NDY2YTk1YyIsImMiOjJ9&pageName=bb4d02a44d580958b6c5" allowFullScreen="true"></iframe>
        </div>
    </div>

    <script>
        document.getElementById('menu-toggle').addEventListener('click', function() {
            var menuContent = document.getElementById('menu-content');
            menuContent.classList.toggle('collapsed');
        });
    </script>
</body>
</html>
